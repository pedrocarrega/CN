apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "ecommerce-ingress"
  namespace: "ecommerce-api"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: ecommerce-ingress
spec:
  rules:
    - http:
        paths:
          - path: /api/events*
            backend:
              serviceName: "events"
              servicePort: 3000
          - path: /api/products*
            backend:
              serviceName: "products"
              servicePort: 3000
